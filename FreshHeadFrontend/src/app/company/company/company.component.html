<div style="overflow-y: auto; overflow-x: hidden; height: 92vh;">
  <div class="company">
    <div class="companyInfo">
      <div class="company_container">
        <img class="company_image" src="{{this.Company.images[0]}}">
        <div class="title_container">
          <h1 class="title">{{ this.Company.title}} </h1>
        </div>
        <p class="description">{{ this.Company.description}} </p>
      </div>
    </div>

    <div class="FlexContainer">
      <div class="TitleContainer">
        <p>Deals:</p>
      </div>
      <div class="companyDeals">
        <div class="dealCard" *ngFor="let n of AllDeals" (click)="navigateInfoDeal(n.id)">
          <div class="dealCardImage" #imageDiv>
            <img *ngIf="n.images.length > 0" src="{{ n.images[0] }}">
          </div>
          <div class="dealCardText" [style.maxWidth.px]="imageDiv.clientWidth-40">
            <h1>{{ n.title }}</h1>
            <p class="textcontainer">{{ n.description }}</p>
          </div>
          <div class="dealCardExpire">
            <p class="dealCardExpireDate" *ngIf="MustDateBeShown(n.activeTill)">{{n.activeTill | date:'dd/MM/yyyy'}}</p>
            <p class="dealCardExpireParticipants" *ngIf="n.maxParticipants > 0">{{n.maxParticipants - n.claimed}} over</p>
          </div>
        </div>
      </div>
    </div>
  </div>
<p style="display: flex; justify-content: space-evenly; width: 32vw; height: 60px;">
  <ng-container *ngIf="Company.link1">
  <a href="{{Company.link1}}" target="_blank"><img class="icoon" src="https://assets.stickpng.com/images/62207cf7944f5cd67921e29e.png"></a>
  </ng-container>
  <ng-container *ngIf="Company.link2">
  <a href="{{Company.link2}}" target="_blank"><img class="icoon" src="https://janpieterkeller.com/wp-content/uploads/2019/01/Icoon-Facebook-zwart.png"></a>
  </ng-container>
  <ng-container *ngIf="Company.link3">
  <a href="{{Company.link3}}" target="_blank"><img class="icoon" src="https://cdn.icon-icons.com/icons2/3261/PNG/512/instagram_logo_icon_206739.png"></a>
  </ng-container>
  <ng-container *ngIf="Company.link4">
  <a href="{{Company.link4}}" target="_blank"><img class="icoon" src="https://images.rawpixel.com/image_png_800/czNmcy1wcml2YXRlL3Jhd3BpeGVsX2ltYWdlcy93ZWJzaXRlX2NvbnRlbnQvbHIvdjk4Mi1kMi0xMC5wbmc.png"></a>
  </ng-container>
</p>
</div>
