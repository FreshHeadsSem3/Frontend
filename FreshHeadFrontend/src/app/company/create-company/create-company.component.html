
<div class="container-fluid">

  <div class="container">
    <!-- Title -->
    <div class="d-flex justify-content-between align-items-lg-center py-3 flex-column flex-lg-row">
      <h2 class="h5 mb-3 mb-lg-0"><a href="../../pages/admin/customers.html" class="text-muted"><i class="bi bi-arrow-left-square me-2"></i></a> Voeg een nieuwe company toe</h2>
      <div class="btn-group">
          <form (ngSubmit)="onSubmit()">
          <button type="submit" class="btn btn-primary">Opslaan</button>
          <button type="button" class="btn btn-secondary" (click)="cancel()">Annuleren</button>
          </form>
        </div>
    </div>

    <!-- Main content -->
    <div class="row">
      <!-- Left side -->
      <div class="col-lg-8">
        <!-- Basic information -->
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="h6 mb-4">Company informatie</h3>
            <div class="row">
              <div class="col-lg-6">
                <div class="mb-3">
                  <label class="form-label">Titel</label>
                  <input type="text" class="form-control" [(ngModel)]="title">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="mb-3">
                  <label class="form-label">Beschrijving</label>
                  <input type="text" class="form-control" [(ngModel)]="description">
                </div>
              </div>
              <div class="col-lg-6">
                <div class="mb-3">
                  <label class="form-label">KVK</label>
                  <input type="number" pattern="[0-9]*" maxlength="8" class="form-control" [(ngModel)]="kvk" oninput="this.value = this.value.replace(/[^0-9]/g, '');">
                </div>
              </div>
            </div>

          </div>
        </div>
        <!-- Address -->

        <!-- Avatar -->
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="h6">Foto</h3>
            <input type="text" class="form-control" [(ngModel)]="image">
          </div>
        </div>
        <!-- Notes -->

      </div>
    </div>
