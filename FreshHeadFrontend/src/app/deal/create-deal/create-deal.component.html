<div class="container-fluid">

    <div class="container">
      <!-- Title -->
      <div class="d-flex justify-content-between align-items-lg-center py-3 flex-column flex-lg-row">
        <h2 class="h5 mb-3 mb-lg-0"><a href="../../pages/admin/customers.html" class="text-muted"><i class="bi bi-arrow-left-square me-2"></i></a> Voeg een nieuwe deal toe</h2>
        <div class="hstack gap-3">
          <button class="btn btn-light btn-sm btn-icon-text"><i class="bi bi-x"></i> <span class="text">Cancel</span></button>
          <button class="btn btn-primary btn-sm btn-icon-text"><i class="bi bi-save"></i> <span class="text">Save</span></button>
        </div>
      </div>
    
      <!-- Main content -->
      <div class="row">
        <!-- Left side -->
        <div class="col-lg-8">
          <!-- Basic information -->
          <div class="card mb-4">
            <div class="card-body">
              <h3 class="h6 mb-4">Deal informatie</h3>
              <div class="row">
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label class="form-label">Titel</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="mb-3">
                    <label class="form-label">Beschrijving</label>
                    <input type="text" class="form-control">
                  </div>
                </div>
              </div>
            
            </div>
          </div>
          <!-- Address -->


          <!-- Status -->
          <div class="card mb-4">
            <div class="card-body">
              <h3 class="h6">Aantal</h3>
              <select class="form-select">
                <option value="draft" selected="">Draft</option>
                <option value="active">Active</option>
                <option value="active">Inactive</option>
              </select>
            </div>
          </div>
          <div class="card mb-4">
            <div card="card-body">
            <h3 class="h6 mb-4">Tot wanneer geldt de Deal</h3>
            <div class="form-group">
              <label class="form-label" for="datepicker">Selecteer een datum:</label>
              <ngb-datepicker [(ngModel)]="selectedDate"></ngb-datepicker>
            </div>
            <div>
              Geselecteerde datum: {{ convertToDate(selectedDate) | date: 'yyyy-MM-dd' }}
            </div>
            
          </div>
          <!-- Avatar -->
          <div class="card mb-4">
            <div class="card-body">
              <h3 class="h6">Foto</h3>
              <input class="form-control" type="file">
            </div>
          </div>
          <!-- Notes -->
          
        </div>
      </div>
    </div>
    
      </div>
