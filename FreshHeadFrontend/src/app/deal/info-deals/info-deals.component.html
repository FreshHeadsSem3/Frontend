<div class="deal_container">
  <img class="deal_image" src="{{this.deal.images[0]}}">
  <div class="title_container">
    <h1 class="title">{{ this.deal.title}} </h1>
  </div>
  <p class="description">{{ this.deal.description}} </p>
  <button class="corner_button" (click)="openClaimDeal()">Claim deal</button>
</div>
